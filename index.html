<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="text/html; charset-utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="public/images/icon.png" type="image/png" sizes="16x16">

    <title>RUN FOR SEWA</title>
    
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="public/css/index.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shink-0">
        <div class="vw-100 flex centerEverything" style="flex-direction: column; height: 100vh; background-color: #F41137;">
            <div class="mx-3" style="height:40vh;">
                <img style="width: 100%; height:100%; object-fit: contain;"src='public/images/logo.png'/>
            </div>
        </div>
        <div class="text-center pt-6 pb-6" style="background-color: #FAF8F7;">
            <div class="container">
                <div class="image m-4" style="height: 90px; background-image:url('public/images/sign.png');"></div>
                <p style="max-width:500px; margin: auto;">
                    We organized a 5K run on behalf of SEWA International - a charity organization. 
                    We raised $10,500 and donated the profits to provide school supplies for underprivileged children
                    and medical checkups for Bhutanese refugees. 
                </p>
                <div class="row row-cols-1 row-cols-lg-3">
                    <div class="col">
                        <div class="image mt-6" style="height: 500px; width: 100%; background-image: url('public/images/front.jpg');"></div>
                    </div>
                    <div class="col">
                        <div class="image mt-6" style="height: 500px; width: 100%; background-image: url('public/images/poster.jpg');"></div>
                    </div>
                    <div class="col">
                        <div class="image mt-6" style="height: 500px; width: 100%; background-image: url('public/images/back.jpg');"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="text-center pt-6 pb-6" style="background-color: #f1f1f1;">
            <div class="container">
                <h1 class="fw-800 mb-4 text-uppercase">Photos</h1>
                <div class="row row-cols-1 row-cols-lg-3">
                    <div class="col">
                        <div class="image mt-3" style="height: 300px; width: 100%; background-image: url('public/images/photo1.jpg'); background-size: cover;"></div>
                    </div>
                    <div class="col">
                        <div class="image mt-3" style="height: 300px; width: 100%; background-image: url('public/images/photo2.jpg'); background-size: cover;"></div>
                    </div>
                    <div class="col">
                        <div class="image mt-3" style="height: 300px; width: 100%; background-image: url('public/images/photo3.jpg'); background-size: cover;"></div>
                    </div>
                    <div class="col">
                        <div class="image mt-3" style="height: 300px; width: 100%; background-image: url('public/images/photo4.jpg'); background-size: cover;"></div>
                    </div>
                    <div class="col">
                        <div class="image mt-3" style="height: 300px; width: 100%; background-image: url('public/images/photo5.jpg'); background-size: cover;"></div>
                    </div>
                    <div class="col">
                        <div class="image mt-3" style="height: 300px; width: 100%; background-image: url('public/images/photo6.jpg'); background-size: cover;"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="text-center pt-6 pb-6" style="background-color: #fff;">
            <div class="container">
                <h1 class="fw-800 mb-4 text-uppercase">Sponsors</h1>
                <div class="image mt-6" style="padding-top: 60%; width: 75%; background-image: url('public/images/backdrop.png'); margin: auto;"></div>
            </div>
        </div>
    </main>

    <a class="anone" href="https://www.veovinci.com/" target="_blank">
        <footer class="footer mt-auto" style="background-color: #f4f4f4;">
            <div class="image m-4" style="height: 50px; background-image:url('https://www.veovinci.com/images/icon.png');"></div>
        </footer>
    </a>
</body>
</html>
